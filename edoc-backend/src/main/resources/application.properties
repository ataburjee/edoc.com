spring.application.name=edoc

spring.datasource.url=jdbc:mysql://localhost:3306/edoc

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# The DDL (Data Definition Language) auto setting is used to automatically create, update, or validate the schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
#spring.jpa.show-sql=true

# Example: increase max pool size
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.transaction=TRACE
